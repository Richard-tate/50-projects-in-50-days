<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto text</title>
</head>
<body>

<div class="container">
    <h1 id="text" class="text">Starting...</h1>

    <div class="text-div">
        <label for="spees">Speed:</label>
        <input type="number" name="speed" id="speed" value="1"
        min="1" max="5" step="1">
    
    <button class="startBtn btn">Start</button>
    <button class="stopBtn btn">Stop</button>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
