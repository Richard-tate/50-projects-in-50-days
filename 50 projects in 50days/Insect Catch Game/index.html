<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insect Game</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "Favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cricket</p>
                    <img src="https://pngimg.com/uploads/cricket_insect/cricket_insect_PNG24.png" alt="cricket">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Tick</p>
                    <img src="https://pngimg.com/uploads/tick/tick_PNG49.png" alt="tick">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
